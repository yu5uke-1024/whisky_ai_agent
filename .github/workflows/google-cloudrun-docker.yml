name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'whisky-ai-project'  # â† ã‚ãªãŸã®GCPãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆID
  REGION: 'asia-northeast1'        # â† ãƒªãƒ¼ã‚¸ãƒ§ãƒ³
  SERVICE: 'whisky-line-bot'       # â† Cloud Runã®ã‚µãƒ¼ãƒ“ã‚¹å
  IMAGE_NAME: 'whisky-line-bot-multi-agent' # â† Artifact Registry ã®ã‚¤ãƒ¡ãƒ¼ã‚¸å
  REPOSITORY: 'whisky-ai-repo'     # â† Artifact Registry ã®ãƒªãƒã‚¸ãƒˆãƒªå
  WORKLOAD_IDENTITY_PROVIDER: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider' # â† ã‚ãªãŸã®Workload Identity Provider

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: 'github-deployer@whisky-ai-project.iam.gserviceaccount.com' # â† Workload Identityç”¨ã®ã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆ

      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          username: oauth2accesstoken
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URL=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          docker build -t "$IMAGE_URL" .
          docker push "$IMAGE_URL"
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'

      - name: Show output
        run: echo "ðŸš€ Cloud Run"
