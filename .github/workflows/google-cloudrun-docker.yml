name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'whisky-ai-project'  # ← あなたのGCPプロジェクトID
  REGION: 'asia-northeast1'        # ← リージョン
  SERVICE: 'whisky-line-bot'       # ← Cloud Runのサービス名
  IMAGE_NAME: 'whisky-line-bot-multi-agent' # ← Artifact Registry のイメージ名
  REPOSITORY: 'whisky-ai-repo'     # ← Artifact Registry のリポジトリ名
  WORKLOAD_IDENTITY_PROVIDER: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider' # ← あなたのWorkload Identity Provider

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: 'github-deployer@whisky-ai-project.iam.gserviceaccount.com' # ← Workload Identity用のサービスアカウント

      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          username: oauth2accesstoken
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URL=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          docker build -t "$IMAGE_URL" .
          docker push "$IMAGE_URL"
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'

      - name: Show output
        run: echo "🚀 Cloud Run"
