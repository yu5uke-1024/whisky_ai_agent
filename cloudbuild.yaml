steps:
  # ビルドとプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build and Push'
    args:
      - 'build'
      # ▼▼▼ 実際に保存されているイメージのパスに合わせる ▼▼▼
      - '-t'
      - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_IMAGE_PATH_IN_REPO:$_SERVICE_NAME:$COMMIT_SHA'
      - '-t'
      - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_IMAGE_PATH_IN_REPO:$_SERVICE_NAME:latest'
      - '--cache-from'
      - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_IMAGE_PATH_IN_REPO:$_SERVICE_NAME:latest'
      # ▲▲▲ ここまでを修正 ▲▲▲
      - '.'
      - '-f'
      - 'Dockerfile'

  # デプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'Deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--platform=managed'
      # ▼▼▼ デプロイするイメージのパスも合わせる ▼▼▼
      - '--image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_IMAGE_PATH_IN_REPO:$_SERVICE_NAME:$COMMIT_SHA'
      # ▲▲▲ ここを修正 ▲▲▲
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID'
      - '--region=$_DEPLOY_REGION'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--quiet'

# images セクションも同様に修正
images:
  # ▼▼▼ 実際に保存されているイメージのパスに合わせる ▼▼▼
  - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_IMAGE_PATH_IN_REPO:$_SERVICE_NAME:$COMMIT_SHA'
  - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$_IMAGE_PATH_IN_REPO:$_SERVICE_NAME:latest'
  # ▲▲▲ ここまでを修正 ▲▲▲

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE_NAME: whisky-line-bot
  # ▼▼▼ 新しく変数を追加 ▼▼▼
  _IMAGE_PATH_IN_REPO: whisky_ai_agent # リポジトリ内のパス
  # ▲▲▲ ここまでを追加 ▲▲▲
  _TRIGGER_ID: 9340ae88-3a72-47bc-b13c-d9270fe16680
  _DEPLOY_REGION: asia-northeast1
  _AR_HOSTNAME: asia-northeast1-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy
  _AR_PROJECT_ID: whisky-ai-project
  _PLATFORM: managed
